<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Servicios - Mi Sitio Web Responsivo</title>
    <link rel="stylesheet" href="/_css/about.css">
</head>
<body>
    <header class="header">
        <h1>Nuestros Servicios</h1>
    </header>

    <nav class="nav">
        <ul class="nav-list">
            <li><a href="/index.html">Inicio</a></li>
            <li><a href="about.html">Servicios</a></li>
        </ul>
    </nav>

    <main class="main-content">
        <section class="services-grid">
            <div class="service-card">
                <img src="/_img/celular-xiaomi-poco-x6-pro-512-gb-12-ram-5g-64-mp-negro.webp" alt="Servicio 1">
                <h3>Celulares</h3>
                <p>Encuentra tu marca favorita con precios imperdibles</p>
            </div>
            <div class="service-card">
                <img src="/_img/escritorio.jpg" alt="Servicio 2">
                <h3>Equipos</h3>
                <p>Encuentra lo que buscas en computo y tecnología</p>
            </div>
            <div class="service-card">
                <img src="/_img/portatil.jpg" alt="Servicio 3">
                <h3>Portatiles</h3>
                <p>Portátiles Usados y Nuevos</p>
            </div>
        </section>

        <section class="contact-form">
            <h2>Contáctanos</h2>
            <form>
                <div class="form-group">
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="mensaje">Mensaje:</label>
                    <textarea id="mensaje" name="mensaje" rows="4" required></textarea>
                </div>
                <button type="submit" class="btn">Enviar Mensaje</button>
            </form>
        </section>
    </main>

    <footer class="footer">
        <p>2025 Sitio web de venta de celulares y equipos.</p>
    </footer>
</body>
</html>
